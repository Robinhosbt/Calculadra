<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="calculator">
        <h2>Calculadora do Robson </h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <br>
        <button onclick="soma()">Soma</button>
        <button onclick="subtracao()">Subtração</button>
        <button onclick="multiplicacao()">Multiplicação</button>
        <button onclick="divisao()">Divisão</button>
        <button onclick="quadrado()">Elevar ao Quadrado</button>
        <button onclick="raizQuadrada()">Raiz Quadrada</button>
        <button onclick="raizCubica()">Raiz Cúbica</button>
        <button onclick="verificarPrimo()">Verificar Primo</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
